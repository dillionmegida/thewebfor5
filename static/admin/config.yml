backend:
  name: github
  repo: dillionmegida/thewebfor5
media_folder: "static/img/uploads"
public_folder: "img/uploads"
collections:
  - name: "cssPosts"
    label: "CSS Posts"
    description: "Blog posts for CSS"
    folder: "src/pages/p/css"
    create: true
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date }
      - { name: authorID, label: Author ID }
      - { name: category, widget: hidden, default: css, editable: false }
      - { name: pageDescription, label: Page Description }
      - { name: pageKeywords, label: SEO Keywords }
      - { name: tags, label: Blog Tags, widget: list, required: false }
      - { name: cover, label: Blog Cover Link, required: false }
      - { name: body, label: Body, widget: markdown }

